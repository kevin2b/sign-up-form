<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
    <title> Create Account </title>
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <img class="sidebar-image" src="./image/background.png" alt="Background image of a black screen">
      <div class="logo-container">
        <img class="logo-image" src="./image/logo.png" alt="Logo of a smily face">
        <span class="logo-text"> ODIN </span>
      </div>
    </div>
    <div class="container">
      <p class="container-header">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        Sign up <i>now</i> to get started. <br> <br> You <i>know</i> you want to.
      </p>
      <form action="./index.html" method="post">
        <div class="form-input-container">
          <p class="form-header">
            Let's do this!
          <p>
        </div>
        <button type="submit"> Create Account </button>
      </form>
      <p class="container-footer"> Already have an account? <a href="./index"> Log in </a> </p>
    </div>
